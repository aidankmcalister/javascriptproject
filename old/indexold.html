<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration App</title>
</head>
<body>
    <h1>Registration App</h1>
    
    <!-- Organization Dropdown -->
    <label for="organizationDropdown">Select Organization:</label>
    <select id="organizationDropdown">
        <!-- You can populate these options dynamically with JavaScript -->
        <option value="org0">Choose an organization...</option>
        <option value="org1">The Greatest Generation High School</option>
        <option value="org2">The Silent Generation High School</option>
        <option value="org3">Baby Boomers High School</option>
        <option value="org4">Gen X High School</option>
        <option value="org5">Millenial High School</option>
        <option value="org6">Gen Z High School</option>
        <option value="org7">Gen Alpha High School</option>
        
        <!-- Add more options as needed -->
    </select>

    <!-- Container for Displaying Teams/Clubs -->
    <div id="teamsOrClubsContainer">
        <option value="team1">Baseball</option>
        <option value="team2">Basketball</option>
        <option value="team3">Football</option>
        <option value="team4">Track</option>
        <option value="team5">Softball</option>
        <option value="team6">Chemistry Club</option>
        <option value="team7">Math Club</option>
        <option value="team8">French Club</option>
        <option value="team9">Chess Club</option>
        <option value="team10">4H Club</option>

        <!-- Teams/Clubs will be displayed here based on user selection -->
    </div>

    <!-- Container for the Multi-Page Form -->
    <div id="registrationFormContainer">
        <!-- The form pages will be dynamically generated and displayed here -->
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
