<!DOCTYPE html>
<html lang="en">

<head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sports Reg</title>
</head>

<body>
    <div class="mainContainer">

        <div class="titleContainer">
            <h1>Sports Reg</h1>
            <h2 id="teamSelected">No Team Selected</h2>

        </div>

        <form>
            <input type="radio" id="orgDiamondSelector" name="orgSelector" value="orgDiamondSelector">
            <label for="orgOneSelector">Diamond Bats</label>
            <input type="radio" id="orgPowerSelector" name="orgSelector" value="orgPowerSelector">
            <label for="orgTwoSelector">Power Shots</label>
            <input type="radio" id="orgSpeedySelector" name="orgSelector" value="orgSpeedySelector">
            <label for="orgOneSelector">Speedy Sprinters</label>
        </form>

        <form action="#">
            <label for="team">Select an org: </label>
            <select name="teams" id="teamDropdown">
                <option value="placeholder">Select a team...</option>
            </select>
            <input type="submit" value="Submit" onclick="submitTeamSelected(event)">
        </form>

    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
