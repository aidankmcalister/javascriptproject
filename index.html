<!DOCTYPE html>
<html lang="en">
<head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Organization and Team Selection</title>
</head>
<body>
    <div class="mainContainer">
        <h1>Select Organization</h1>

        <!-- Dropdown menu for selecting an organization -->
        <form action="#">
            <label for="orgs">Select an org</label>
            <select name="orgs" id="orgs">
                <option value="placeholder">Select an org...</option>
                <option value="Diamond Bats">Diamond Bats</option>
                <option value="Power Shots">Power Shots</option>
                <option value="Speedy Sprinters">Speedy Sprinters</option>
            </select>
            <input type="button" value="Submit" onclick="submitOrgSelected()">
        </form>

        <h1>Select Team</h1>

        <!-- Dropdown menu for selecting a team -->
        <form action="#">
            <label for="teams">Select a team</label>
            <select name="teams" id="teams">
                <option value="placeholder">Select a team...</option>
            </select>
            <input type="button" value="Submit" id="submitTeamButton" onclick="submitTeamSelected()">
        </form>
    </div>

    <script>
        // Function to handle the submission of the organization selection
        function submitOrgSelected() {
            const selectedOrg = document.getElementById("orgs").value; // Get the selected organization
    
            if (selectedOrg !== "placeholder") {
                const selectedTeam = document.getElementById("teams").value; // Get the selected team
                // Redirect to form.html with query parameters
                window.location.href = `form.html?org=${selectedOrg}&team=${selectedTeam}`;
            }
        }
    
        // ... (rest of your JavaScript code remains the same) ...
    </script>

    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
