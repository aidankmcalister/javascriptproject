<!DOCTYPE html>
<html lang="en">

<head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sports Reg</title>
</head>
<!-- did some basic setup, feel free to change anything.
     just wanted to get something to work with-->

<body>
    <div class="mainContainer rounded bg-custom">

        <div class="titleContainer text-center">
            <h1>Sports Reg</h1>
            <h4 id="selectInstructions">Select an Organization</h4>
            <!-- <h2 id="teamSelected">No Team Selected</h2> -->

        </div>
        <div id="orgSelectorContainer" class="text-center">
            <form>
                <input class="p-2" type="radio" id="orgDiamondSelector" name="orgSelector" value="orgDiamondSelector">
                <label class="p-1" for="orgDiamondSelector">Diamond Bats</label>
                <input class="p-2" type="radio" id="orgPowerSelector" name="orgSelector" value="orgPowerSelector">
                <label class="p-1" for="orgPowerSelector">Power Shots</label>
                <input class="p-2" type="radio" id="orgSpeedySelector" name="orgSelector" value="orgSpeedySelector">
                <label class="p-1" for="orgSpeedySelector">Speedy Sprinters</label>
            </form>
            <input type="submit" value="Next Page" class="btn btn-secondary m-2" onclick="setPageTeamSelect(event)">
            <p id="errorMessage" class="position-absolute">Please select an
                option
                before
                continuing...</p>
        </div>
        <div id="teamSelectorContainer" class="text-center" style="display: none;">
            <form class="pb-2" action="#">
                <label for="teamDropdown">Select a team: </label>
                <select name="teams" id="teamDropdown">
                    <option value="placeholder">Select a team...</option>
                </select>

            </form>
            <input type="submit" value="Submit" class="btn btn-secondary" onclick="submitTeamSelected(event)">

        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
