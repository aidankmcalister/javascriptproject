<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Confirm Information</title>
</head>

<body>
    <div class="mainContainer confirmationContainer">
        <h1>Confirm Information</h1>
        <div class="infoContainer">
            <div class="orgContainer parentContainer">
                <p>Org</p>
                <p class="infoSubContainer" id="orgInfo"></p>
            </div>
            <div class="teamContainer parentContainer">
                <p>Team</p>
                <p class="infoSubContainer" id="teamInfo"></p>
            </div>
            <div class="firstNameContainer parentContainer">
                <p>First Name</p>
                <p class="infoSubContainer" id="firstNameInfo"></p>
            </div>
            <div class="lastNameContainer parentContainer">
                <p>Last Name</p>
                <p class="infoSubContainer" id="lastNameInfo"></p>
            </div>
            <div class="usernameContainer parentContainer">
                <p>Username</p>
                <p class="infoSubContainer" id="usernameInfo"></p>
            </div>
            <div class="passwordContainer parentContainer">
                <p>Password</p>
                <div class="passwordShowContainer">
                    <!-- I'd like the password to be hidden by default and show on the button press,
                         I'm not sure how to do that and I've run out of time. -->
                    <p class="infoSubContainer" id="passwordInfo"></p>
                    <button class="btn-submit">Show</button>
                </div>
            </div>
            <div class="stateContainer parentContainer">
                <p>State</p>
                <p class="infoSubContainer" id="stateInfo"></p>
            </div>
            <div class="cityContainer parentContainer">
                <p>City</p>
                <p class="infoSubContainer" id="cityInfo"></p>
            </div>
            <div class="zipcodeContainer parentContainer">
                <p>Zipcode</p>
                <p class="infoSubContainer" id="zipInfo"></p>
            </div>
            <button class="btn-submit btn-confirm" id="confirmBtn">Confirm Application</button>



        </div>
    </div>
    <script type="module" src="js/confirmationscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
