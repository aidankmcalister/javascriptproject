<!DOCTYPE html>
<html lang="en">

<head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Player Registration</title>
</head>

<body>

    <br>
    <div class="mainContainer rounded" style="padding: 1.5rem;" id="form-container">
        <a href="index.html" class="btn btn-primary no-underline">Back to Teams</a>
        <h2>Player Registration</h2>

        <!-- Player Registration Form -->
        <form id="playerForm">
            <div id="selectedOrg" class="selected-text bg-secondary"></div>
            <div id="selectedTeam" class="selected-text bg-secondary"></div>

            <div class="form-group">
                <label for="validationServer01">First Name</label>
                <input type="text" class="form-control" id="validationServer01" placeholder="First name" required>
            </div>
            <div class="form-group">
                <label for="validationServer02">Last Name</label>
                <input type="text" class="form-control" id="validationServer02" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <label for="validationServerUsername">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationServerUsername" placeholder="Username"
                        aria-describedby="inputGroupPrepend3" required>
                </div>
            </div>
            <div class="form-group">
                <label for="validationServerPassword">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div>
                    <input type="password" class="form-control" id="validationServerPassword" placeholder="Password"
                        aria-describedby="inputGroupPrepend3" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="validationServer03">City</label>
                    <input type="text" class="form-control" id="validationServer03" placeholder="City" required>
                </div>
                <div class="col-md-3">
                    <label for="validationServer04">State</label>
                    <input type="text" class="form-control" id="validationServer04" placeholder="State" required>
                </div>
                <div class="col-md-3">
                    <label for="validationServer05">Zip</label>
                    <input type="text" class="form-control" id="validationServer05" placeholder="Zip" required>
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Submit Form</button>
        </form>
    </div>

    <script type="module" src="js/formscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
